<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Ping Pong!!!</h1>
      <h3>It's all about the divisibility, which makes
        it nerdy and cool at the same time sucka!</h3>
      <p>Just input some numbers and watch the pings and pongs
        replace specific numbers based on divisibility.</p>

      <form id="numbers">
        <div class="form-group">
          <label for="numbers">Give me some numbers!</label>
          <input id="numbers" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Show me!</button>
      </form>

      <div class="well">
        <div id="output">

        </div>
      </div>

    </div>
  </body>
</html>
